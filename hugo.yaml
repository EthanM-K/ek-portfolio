baseURL: https://example.org/
languageCode: en-us
title: Ethan Kingsley

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

menu:
  main:
    - name: Portfolio
      pageRef: /portfolio
      weight: 1
    - name: About Me
